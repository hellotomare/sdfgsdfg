<body>
  <h1>üîê Area Admin - Aggiungi Evento</h1>

  <form id="adminForm">
    <label for="nomePersona">Nome Persona:</label>
    <input type="text" id="nomePersona" required>

    <label for="nomeEvento">Nome Evento:</label>
    <input type="text" id="nomeEvento" required>

    <label for="dataEvento">Data Evento:</label>
    <input type="date" id="dataEvento" required>

    <label for="punteggio">Punteggio:</label>
    <input type="number" id="punteggio" required>

    <button type="submit">Aggiungi Evento</button>
  </form>

  <script>
    document.getElementById("adminForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nomePersona").value.trim();
      const nomeEvento = document.getElementById("nomeEvento").value.trim();
      const dataEvento = document.getElementById("dataEvento").value;
      const punteggio = parseInt(document.getElementById("punteggio").value);

      let persone = JSON.parse(localStorage.getItem("personeData")) || [];

      let persona = persone.find(p => p.nome === nome);
      if (!persona) {
        persona = { nome: nome, eventi: [] };
        persone.push(persona);
      }

      persona.eventi.push({ nome: nomeEvento, data: dataEvento, punteggio: punteggio });

      localStorage.setItem("personeData", JSON.stringify(persone));

      alert("Evento aggiunto con successo!");
      this.reset();
    });
  </script>
</body>
